<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>o2 Bundle Manager - Test Edition</title>
    <!-- Tailwind CSS laden -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #eff6ff 0%, #f8fafc 100%);
            background-attachment: fixed; 
            color: #1e293b; 
        }

        .toggle-switch input:checked + .slider { background-color: #2563eb; }
        .toggle-switch input:checked + .slider:before { transform: translateX(26px); }

        @media print {
            @page { size: A4 landscape; margin: 1.0cm; }
            body { background: #fff !important; color: #000; }
            .no-print, header button, header label, .toggle-switch, .admin-controls, #admin-view, #simple-header { display: none !important; }
            #user-view { display: block !important; }
            #main-header { display: none !important; }
            .bundle-card {
                break-inside: avoid;
                page-break-inside: avoid;
                border: 2px solid #1e40af;
                box-shadow: none;
                max-width: 100% !important;
            }
        }

        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    
    <script>
        const STORAGE_KEY = 'o2_standalone_bundles_data';
        let bundles = [];

        // === AUTO-IMPORT: Send SHARP data to parent (Dashboard) ===

// Funktion zum Senden der scharfen Daten
function sendBundleDataToParent() {
    const card = document.querySelector('#user-view .max-w-5xl') || document.querySelector('.max-w-5xl');
    if (!card) {
        console.error("Bundle-Karte nicht gefunden!");
        return;
    }

    const bundleData = {
        type: 'BUNDLE_DATA_TRANSFER',
        // Keep compatibility with dashboard (bezeichnung/artikelName)
        bezeichnung: card.querySelector('h2')?.innerText || "Bundle",
        artikelName: card.querySelector('.text-3xl')?.innerText || "Produkt",
        preis: card.querySelector('.text-5xl')?.innerText || "0,00 ‚Ç¨",
        detailsHTML: card.querySelector('.space-y-2')?.innerHTML || "",
        bildUrl: card.querySelector('img')?.src || ""
    };

    window.parent.postMessage(bundleData, '*');
    console.log("Daten statt Screenshot gesendet:", bundleData);
}

// H√∂re auf Anfragen vom Dashboard
window.addEventListener('message', (e) => {
    const d = e.data || {};
    // Egal ob das Dashboard nach 'REQUEST_BUNDLE_SCREENSHOT' fragt,
    // wir antworten jetzt IMMER mit den scharfen Daten!
    if (d.type === 'REQUEST_BUNDLE_SCREENSHOT' || d.type === 'GET_DATA') {
        sendBundleDataToParent();
    }
});

        function getFridayDate() {
            const d = new Date();
            const day = d.getDay();
            const diff = (day <= 5) ? (5 - day) : (5 - day + 7);
            d.setDate(d.getDate() + diff);
            return d.toISOString().split('T')[0];
        }

        function loadData() {
            initTestBundle();
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                bundles = data ? JSON.parse(data) : [];
                bundles.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                const urlParams = new URLSearchParams(window.location.search);
                const bundleId = urlParams.get('bundleId');
                if(bundleId) {
                    renderSingleBundleView(bundleId);
                } else {
                    refreshUI();
                }
            } catch (e) { console.error(e); }
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(bundles));
            refreshUI();
        }

        function refreshUI() {
            renderAdminList();
            renderUserView(bundles);
        }

        const isExpired = (endDateStr) => {
            if (!endDateStr) return true; 
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const [year, month, day] = endDateStr.split('-').map(Number);
            return new Date(Date.UTC(year, month - 1, day)) < today;
        };

        const showMessage = (msg) => {
            const el = document.getElementById('status-msg');
            el.textContent = msg;
            el.classList.remove('opacity-0');
            setTimeout(() => el.classList.add('opacity-0'), 3000);
        };

        window.copyToClipboard = (text) => {
            navigator.clipboard.writeText(text).then(() => showMessage("Kopiert!"));
        };

        window.addBundleImageField = (value = '') => {
            const container = document.getElementById('bundle-images-container');
            const wrapper = document.createElement('div');
            wrapper.className = 'flex gap-2 items-center mb-2';
            wrapper.innerHTML = `
                <input type="url" value="${value}" placeholder="Bild-URL oder Base64" class="block w-full rounded-md border-gray-300 shadow-sm p-2 border flex-grow">
                <button type="button" onclick="this.parentElement.remove()" class="bg-red-100 text-red-600 px-3 py-2 rounded hover:bg-red-200">üóëÔ∏è</button>
            `;
            container.appendChild(wrapper);
        };

        window.saveBundle = (event) => {
            event.preventDefault();
            const form = event.target;
            const imageInputs = document.querySelectorAll('#bundle-images-container input');
            const imagesArray = Array.from(imageInputs).map(i => i.value.trim()).filter(u => u.length > 0);

            const data = {
                id: form.dataset.editingId || generateId(),
                titel: form.titel.value,
                tarifName: form.tarifName.value,
                angebotspreis: form.preis.value,
                optionOnlineSchutz: form.optOnlineSchutz.checked,
                optionTV: form.optTV.checked,
                optionCustom: form.optCustom.value,
                images: imagesArray,
                shopLink: form.shopLink.value,
                gutscheincode: form.gutscheincode.value,
                rechnungsweg: form.rechnungsweg.value,
                start: form.start.value,
                end: form.end.value,
                createdAt: form.dataset.editingId ? (bundles.find(b => b.id === form.dataset.editingId)?.createdAt || new Date().toISOString()) : new Date().toISOString()
            };

            if (form.dataset.editingId) {
                const index = bundles.findIndex(b => b.id === form.dataset.editingId);
                if (index !== -1) bundles[index] = data;
            } else {
                bundles.push(data);
            }

            saveData();
            form.reset();
            delete form.dataset.editingId;
            document.getElementById('form-submit-btn').textContent = 'Bundle Speichern';
            document.getElementById('bundle-images-container').innerHTML = '';
            addBundleImageField();
        };

        window.editBundle = (id) => {
            const data = bundles.find(b => b.id === id);
            if (!data) return;
            const form = document.getElementById('bundle-form');
            form.titel.value = data.titel;
            form.tarifName.value = data.tarifName || '';
            form.preis.value = data.angebotspreis || '';
            form.optOnlineSchutz.checked = !!data.optionOnlineSchutz;
            form.optTV.checked = !!data.optionTV;
            form.optCustom.value = data.optionCustom || '';
            form.shopLink.value = data.shopLink || '';
            form.gutscheincode.value = data.gutscheincode || '';
            form.rechnungsweg.value = data.rechnungsweg || '';
            form.start.value = data.start;
            form.end.value = data.end;
            const container = document.getElementById('bundle-images-container');
            container.innerHTML = '';
            if (data.images && data.images.length) data.images.forEach(url => addBundleImageField(url));
            else addBundleImageField();
            form.dataset.editingId = id;
            document.getElementById('form-submit-btn').textContent = '√Ñnderungen Speichern';
            form.scrollIntoView({ behavior: 'smooth' });
        };

        window.deleteBundle = (id) => {
            if(!confirm("L√∂schen?")) return;
            bundles = bundles.filter(b => b.id !== id);
            saveData();
        };

        window.copyBundleLink = (id) => {
            const url = `${window.location.href.split('?')[0]}?bundleId=${id}`;
            navigator.clipboard.writeText(url).then(() => showMessage("Link kopiert!"));
        };

        function renderAdminList() {
            const el = document.getElementById('admin-list');
            if (bundles.length === 0) { el.innerHTML = '<p class="text-gray-400 text-center">Keine Bundles vorhanden.</p>'; return; }
            el.innerHTML = bundles.map(b => {
                const expired = isExpired(b.end);
                return `
                    <div class="bg-white p-4 rounded-lg shadow border-l-4 ${expired ? 'border-red-500' : 'border-blue-600'} flex justify-between items-center mb-3">
                        <div>
                            <h4 class="font-bold text-lg">${b.titel}</h4>
                            <p class="text-sm text-gray-600">${b.start} bis ${b.end} ${expired ? '<span class="text-red-500 font-bold">(Abgelaufen)</span>' : ''}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="copyBundleLink('${b.id}')" class="bg-blue-100 text-blue-700 px-3 py-1 rounded text-sm hover:bg-blue-200">üîó Link</button>
                            <button onclick="editBundle('${b.id}')" class="bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600">Edit</button>
                            <button onclick="deleteBundle('${b.id}')" class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600">L√∂schen</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderUserView(list, isSingle = false) {
            const el = document.getElementById('user-grid');
            if(isSingle) {
                el.classList.remove('grid', 'grid-cols-1', 'gap-6');
                el.classList.add('flex', 'justify-center');
            } else {
                el.classList.add('grid', 'grid-cols-1', 'gap-6');
                el.classList.remove('flex', 'justify-center');
            }

            const activeList = isSingle ? list : list.filter(b => !isExpired(b.end));
            if (activeList.length === 0) {
                el.innerHTML = '<div class="col-span-full w-full text-center p-10 text-gray-500 bg-white rounded-xl shadow">Aktuell keine Angebote verf√ºgbar.</div>';
                return;
            }

            el.innerHTML = activeList.map(b => {
                const imagesHtml = b.images && b.images.length > 0 
                    ? `<div class="flex gap-2 mb-4 overflow-x-auto pb-2 scrollbar-thin justify-center">
                        ${b.images.map(img => `<img src="${img}" class="h-48 md:h-64 w-auto object-contain rounded-md border border-gray-200 shadow-sm bg-white" onerror="this.style.display='none'">`).join('')}
                      </div>` : '';
                
                const badges = [
                    b.optionOnlineSchutz ? `<span class="px-2 py-1 bg-green-100 text-green-800 rounded text-xs font-bold border border-green-200">üõ°Ô∏è Online Schutz</span>` : '',
                    b.optionTV ? `<span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs font-bold border border-blue-200">üì∫ o2 TV</span>` : '',
                    b.optionCustom ? `<span class="px-2 py-1 bg-purple-100 text-purple-800 rounded text-xs font-bold border border-purple-200">‚ûï ${b.optionCustom}</span>` : ''
                ].filter(Boolean).join('');

                const widthClass = isSingle ? 'w-full max-w-3xl' : 'w-full';

                return `
                    <div class="bundle-card bg-white rounded-xl shadow-2xl overflow-hidden border border-gray-200 animate-fade-in mb-6 break-inside-avoid ${widthClass}">
                        <div class="bg-blue-900 p-4 text-white flex justify-between items-center">
                            <h3 class="text-xl md:text-2xl font-bold flex items-center gap-2">üì¶ ${b.titel}</h3>
                            <span class="text-xs bg-blue-800 px-2 py-1 rounded border border-blue-700 whitespace-nowrap">Bis: ${b.end}</span>
                        </div>
                        <div class="p-6">
                            <div class="flex flex-col md:flex-row justify-between items-start mb-6 gap-4 border-b border-gray-100 pb-4">
                                <div>
                                    <h4 class="text-xl font-bold text-gray-800 mb-2">${b.tarifName || 'Tarifdetails'}</h4>
                                    <div class="flex gap-2 flex-wrap">${badges}</div>
                                </div>
                                ${b.angebotspreis ? `
                                    <div class="bg-red-600 text-white px-5 py-3 rounded-lg shadow-md transform rotate-1 flex flex-col items-center min-w-[100px]">
                                        <div class="text-[10px] uppercase font-bold text-red-100">Preis</div>
                                        <div class="text-3xl font-extrabold whitespace-nowrap">${b.angebotspreis} ‚Ç¨</div>
                                    </div>
                                ` : ''}
                            </div>
                            ${imagesHtml}
                            <div class="bg-gray-50 p-5 rounded-lg border-l-4 border-blue-600 mb-6 text-gray-700 whitespace-pre-line leading-relaxed text-sm md:text-base shadow-inner">
                                ${b.rechnungsweg}
                            </div>
                            <div class="flex flex-col md:flex-row gap-4 items-center justify-between mt-4 pt-4 border-t border-gray-200">
                                ${b.gutscheincode ? `
                                    <div class="flex flex-col md:flex-row items-center gap-2 bg-yellow-50 px-4 py-3 rounded-lg border border-yellow-200 w-full md:w-auto shadow-sm">
                                        <span class="text-xs font-bold text-gray-500 uppercase tracking-wide">Dein Gutscheincode:</span>
                                        <code class="text-red-600 font-mono font-bold text-xl cursor-pointer select-all bg-white px-2 rounded border border-yellow-100" onclick="copyToClipboard('${b.gutscheincode}')" title="Kopieren">${b.gutscheincode}</code>
                                    </div>
                                ` : '<div></div>'}
                                ${b.shopLink ? `
                                    <a href="${b.shopLink}" target="_blank" class="w-full md:w-auto text-center bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition transform hover:-translate-y-1 flex items-center justify-center gap-2 text-lg">
                                        Zum Angebot <span class="text-xl">üëâ</span>
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderSingleBundleView(id) {
            document.getElementById('admin-view').classList.add('hidden');
            const mainHeader = document.getElementById('main-header');
            if(mainHeader) mainHeader.classList.add('hidden');
            document.getElementById('user-view').classList.remove('hidden');
            
            let simpleHeader = document.getElementById('simple-header');
            if(!simpleHeader) {
                simpleHeader = document.createElement('div');
                simpleHeader.id = 'simple-header';
                simpleHeader.className = 'text-center py-8 mb-2 animate-fade-in';
                simpleHeader.innerHTML = `
                    <div class="flex justify-center items-center gap-2 mb-2">
                        <span class="text-blue-800 font-extrabold text-4xl tracking-tighter">o2</span> 
                        <span class="text-gray-900 text-4xl font-light">Deal</span>
                    </div>
                    <div class="h-1 w-20 bg-blue-600 mx-auto rounded-full"></div>
                `;
                document.body.prepend(simpleHeader); 
            } else { simpleHeader.classList.remove('hidden'); }

            const bundle = bundles.find(b => b.id === id);
            if(bundle) { renderUserView([bundle], true); } 
            else { document.getElementById('user-grid').innerHTML = `<div class="w-full max-w-2xl mx-auto p-8 bg-white border border-red-100 text-red-600 rounded-xl text-center shadow-lg">Link ung√ºltig.</div>`; }
        }

        window.switchView = () => {
            const isAdmin = document.getElementById('view-toggle').checked;
            document.getElementById('admin-view').classList.toggle('hidden', !isAdmin);
            document.getElementById('user-view').classList.toggle('hidden', isAdmin);
        };

        window.goBack = () => {
            const url = new URL(window.location);
            url.searchParams.delete('bundleId');
            window.history.pushState({}, '', url);
            window.location.reload();
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            addBundleImageField();
            if(!window.location.search.includes('bundleId')) { switchView(); }
        });
    </script>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div id="status-msg" class="fixed top-4 right-4 bg-gray-800 text-white px-4 py-2 rounded shadow-lg transition-opacity duration-300 opacity-0 z-50"></div>
    <div class="max-w-5xl mx-auto">
        <header id="main-header" class="bg-white shadow-lg rounded-xl p-4 mb-6 flex flex-col md:flex-row justify-between items-center sticky top-0 z-10">
            <div class="flex items-center gap-3 mb-4 md:mb-0">
                <span class="text-blue-700 font-extrabold text-xl">o2</span>
                <h1 class="text-2xl font-bold text-gray-800">Bundle Manager</h1>
            </div>
            <div class="flex items-center gap-4">
                <button id="back-btn" onclick="goBack()" class="hidden text-sm bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">‚Üê Alle</button>
                <button onclick="window.print()" class="no-print bg-gray-800 text-white px-3 py-2 rounded hover:bg-gray-700 text-sm">üñ®Ô∏è Druck</button>
                <label class="toggle-switch relative inline-block w-12 h-6 cursor-pointer no-print">
                    <input type="checkbox" id="view-toggle" onchange="switchView()">
                    <span class="slider absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-gray-300 rounded-full transition duration-300 before:absolute before:bg-white before:h-4 before:w-4 before:left-1 before:bottom-1 before:rounded-full before:transition"></span>
                </label>
            </div>
        </header>

        <section id="admin-view" class="space-y-6 hidden">
            <div class="bg-white p-6 rounded-xl shadow border-t-4 border-blue-600">
                <h2 class="text-xl font-bold mb-4 text-blue-800">Bundle anlegen</h2>
                <form id="bundle-form" onsubmit="saveBundle(event)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Titel</label>
                            <input type="text" name="titel" class="w-full border rounded p-2" required placeholder="z.B. iPhone 17 + Watch">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Tarif Name</label>
                            <input type="text" name="tarifName" class="w-full border rounded p-2" placeholder="o2 Mobile M">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Preis (‚Ç¨)</label>
                            <input type="text" name="preis" class="w-full border rounded p-2 font-bold" placeholder="89.97">
                        </div>
                        <div class="md:col-span-2 flex flex-wrap gap-4 bg-blue-50 p-3 rounded border border-blue-100">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" name="optOnlineSchutz" class="w-4 h-4"> <span class="text-sm">Online Schutz</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" name="optTV" class="w-4 h-4"> <span class="text-sm">o2 TV</span>
                            </label>
                            <input type="text" name="optCustom" placeholder="Zusatz..." class="text-sm border rounded p-1 flex-grow">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Bilder</label>
                            <div id="bundle-images-container"></div>
                            <button type="button" onclick="addBundleImageField()" class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">+ Bild</button>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Beschreibung</label>
                            <textarea name="rechnungsweg" rows="3" class="w-full border rounded p-2" required></textarea>
                        </div>
                        <div><label class="block text-sm font-medium text-gray-700">Start</label><input type="date" name="start" class="w-full border rounded p-2" required></div>
                        <div><label class="block text-sm font-medium text-gray-700">Ende</label><input type="date" name="end" class="w-full border rounded p-2" required></div>
                        <div><label class="block text-sm font-medium text-gray-700">Link</label><input type="url" name="shopLink" class="w-full border rounded p-2"></div>
                        <div><label class="block text-sm font-medium text-gray-700">Gutscheincode</label><input type="text" name="gutscheincode" class="w-full border rounded p-2"></div>
                    </div>
                    <button type="submit" id="form-submit-btn" class="mt-4 w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800 font-bold">Speichern</button>
                </form>
            </div>
            <div class="bg-white p-6 rounded-xl shadow">
                <h3 class="text-lg font-bold mb-4 text-gray-700">Vorhandene Bundles</h3>
                <div id="admin-list"></div>
            </div>
        </section>

        <section id="user-view">
            <div id="user-grid" class="grid grid-cols-1 gap-6"></div>
        </section>
    </div>
</body>
</html>
